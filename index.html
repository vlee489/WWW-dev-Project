<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vincent's Portfolio</title>
    <!--CSS Libraries and custom css-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/unsemantic-grid-responsive-tablet.css" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet">
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
</head>
<body>
<!--Header taken from materialize example-->
<header>
<nav class="vlee-mid-blue-background" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Vincent's Portfolio</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
    </div>
</nav>
</header>

<main>
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center vlee-dark-grey">Vincent's Portfolio</h1>
                <div class="row center">
                    <h5 class="header col s12 vlee-dark-blue">Have a look at all the stuff I've been involved in</h5>
                </div>
                <br>
                <div class="row center">
                    <a href="#" id="download-button" class="btn-large waves-light vlee-mid-blue">Have a Look</a>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="https://pbs.twimg.com/profile_banners/362778127/1534338316" alt="Swirl of fire"></div>
    </div>

    <div class="about-me vlee-dark-grey">
        <img src="assets/images/profile.jpg" class="grid-25 tablet-grid-30 mobile-grid-100 profile" alt="Profile image based on Splatoon 2's Squid character">
    </div>

</main>
</body>
</html>
